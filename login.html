    <!DOCTYPE html>
    <html>
        <head>
            <title>Registration Page </title>
        </head>
        <body>
            <h1>Right Down Your Health Information </h1>
    <form>
        <fieldset>
            
        
            <b> User Name : </b> <input type ="text" name="textbox1" size="20"> <br/> <br/>
            <b> Email Address : </b> <input type ="text" name="textbox1" size="20"> <br/> <br/>
            
            <b> Password :</b> <input type ="Password" name="pwd" size="20"><br/> <br/>
            <b> Confirm Password :</b> <input type ="Password" name="pwd" size="20"><br/> <br/>

            <b> Height : </b> <input type ="text" name="textbox1" size="20"> <br/> <br/>
            <b> Weight : </b> <input type ="text" name="textbox1" size="20"> <br/> <br/>

        
            <b> Gender : </b> <br/>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label> <br/> <br/>

            <b> Blood Group : </b> <br/>
            <input type="radio" id="O+" name="Blood Group " value="O+">
            <label for="male">O+</label><br>

            <input type="radio" id="O-" name="Blood Group " value="O-">
            <label for="female">O-</label><br>

            <input type="radio" id="B+" name="Blood Group " value="B+">
            <label for="other">B+</label> <br/>

            <input type="radio" id="AB+" name="Blood Group " value="AB+">
            <label for="other">AB+</label> <br/>

            <input type="radio" id="AB-" name="Blood Group " value="AB-">
            <label for="other">AB-</label> <br/> <br/>

            <b> Type : </b> <br/>
            <input type="radio" id="Type1" name="Type" value="Type1">
            <label for="male">Type1</label><br>

            <input type="radio" id="Type2" name="Type" value="Type2">
            <label for="female">Type2</label><br><br/>


            <b>Target Fasting Level :</b>
            <select name="Area Of Exper">
                <option>70-100</option>
                <option>101-120</option>
            </select>
            <br/> <br/>

                <b>Target PP Level :</b>
            <select name="Salary">
                <option><140</option>
                <option><160</option>
                <option><180</option>
              
            </select>
        

        

          
            <br/> <br/>
                </fieldset>

            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">




        </form>





            </body>
    </html>
